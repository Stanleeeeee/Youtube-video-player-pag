<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <link rel="stylesheet" type="text/css" href="./bluepot.css">
  <link rel="icon" type="favicon" href="./youtube-icon.jpg">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
    <header>
      <div class="logo left">
        <i id="menu" class="material-icons">menu</i>
        <img src="./yt-logo.png">
      </div>
      
      <div class="search center">
        <form action="">
          <input type="text" placeholder="Search" />
          <button><i class="material-icons">search</i></button>
        </form>
        <i class="material-icons mic">mic</i>
      </div>
      
      <div class="icons right">
        <i class="material-icons">videocam</i>
        <i class="material-icons">apps</i>
        <i class="material-icons">notifications</i>
        <i class="material-icons display-this">account_circle</i>
      </div>
    </header>

      <main>
        <div class="column-left">


        
        <div class="yt-video">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/tENJhl7cW2k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen id="movie"></iframe>
        </div>
      </div>


      </main>



</body>
</html>
